<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>神靈顯現</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #instructions {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="instructions">神靈顯現中…</div>
  <div id="three-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/bas.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/TextGeometry.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/FontUtils.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/pnltri.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/droid_sans_bold.typeface.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
  <script>
    let scene, camera, renderer, font, currentPoints;

    const container = document.getElementById('three-container');
    const messages = [];

    init();
    animate();
    subscribe();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.z = 500;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);
    }

    function displayParticleText(text) {
      if (currentPoints) scene.remove(currentPoints);

      const geometry = new THREE.TextGeometry(text, {
        font: "droid sans",
        size: 60,
        height: 1,
        curveSegments: 12
      });

      geometry.center();

      const pointsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
      const points = new THREE.Points(geometry, pointsMaterial);

      points.material.transparent = true;
      points.material.opacity = 0.0;
      currentPoints = points;
      scene.add(points);

      // 淡入動畫
      let opacity = 0.0;
      const fadeIn = setInterval(() => {
        opacity += 0.04;
        if (opacity >= 1.0) {
          opacity = 1.0;
          clearInterval(fadeIn);
        }
        points.material.opacity = opacity;
      }, 50);
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function subscribe() {
      const eventSource = new EventSource('/stream');
      eventSource.onmessage = function (event) {
        const data = JSON.parse(event.data);
        const replies = data.replies || [];

        if (replies.length > 0) {
          const latest = replies[replies.length - 1];
          displayParticleText(latest);
        }
      };
    }
  </script>
</body>
</html>
